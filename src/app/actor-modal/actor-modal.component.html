<div class="card" style="cursor: pointer;background:#00003f;border-radius:30px;min-height:25rem;overflow: hidden;width: 11rem;" (click)="open(content)">

   <img class="card-img-top"  style = "z-index:2;padding:0px;position: absolute;left:-1px;top:-1px;width:12.3rem; " src={{profile_path}}>

  <div class="card-body" style="text-align:center;color:black;padding-bottom:100px;background:lightgray;z-index:0;position:absolute;left:-20px;top:17.5rem;width:120%;font-size:12px;">

    <div class=""> <b>{{name}}</b></div>

      <b>AS </b><br> {{character}}
  </div>


</div>
