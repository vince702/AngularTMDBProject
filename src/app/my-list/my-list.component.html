<br><br><br><br>

<div *ngIf="watching[0]">
<div style="padding-left:10%;padding-right:5%" class="row">
<div  style="padding-right:3%; color:white"  *ngFor="let k of watching; index as i" >


  <div *ngIf="k['type'] == 'tv'">
  <a routerLink="/watch/{{k['type']}}/{{k['id']}}"  rel="nofollow noopener noreferrer">
<span class="card" style="background:#00003f;width: 14rem;">
  <img src="{{k['poster_path']}}">
  <span class="card-body">

    <p style="left:0px; min-height:100px; min-width:14rem;  background-image: linear-gradient(to bottom, rgba(255,0,0,0),rgba(0,0,0,1),rgba(0,0,0,1),rgba(0,0,0,1), rgba(0,0,0,1),rgba(0,0,0,1)); position:absolute; top:14.8rem;color:white;" class="card-text"> <br> <br>{{k['title']}}</p>




  </span>
</span>
</a>
</div>

<div *ngIf="k['type'] == ''">
  <a routerLink="/watch/movie/{{k['id']}}"  rel="nofollow noopener noreferrer">
<span class="card" style="background:#00003f;width: 14rem;">
  <img src="{{k['poster_path']}}">
  <span class="card-body">

    <p style="left:0px; min-height:100px; min-width:14rem;  background-image: linear-gradient(to bottom, rgba(255,0,0,0),rgba(0,0,0,1),rgba(0,0,0,1),rgba(0,0,0,1), rgba(0,0,0,1),rgba(0,0,0,1)); position:absolute; top:14.8rem;color:white;" class="card-text"> <br> <br>{{k['title']}}</p>




  </span>
</span>
</a>
</div>




</div>
</div>

</div>

<div *ngIf="!watching[0]">

  <h1 style="text-align:center; color:white">No items found in Watchlist. </h1>
</div>
